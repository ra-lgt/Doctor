<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Select Time</title>
  <style>
    #clock {
      width: 200px;
      height: 200px;
      border: 2px solid #333;
      border-radius: 50%;
      margin: 50px auto;
      position: relative;
    }

    .hand {
      position: absolute;
      width: 50%;
      height: 2px;
      background-color: #333;
      top: 50%;
      transform-origin: 100% 50%;
      transform: rotate(90deg);
    }

    #hourHand {
      height: 6px;
      background-color: #333;
    }

    #minuteHand {
      height: 3px;
      background-color: #666;
    }

    #secondHand {
      height: 1px;
      background-color: #ff0000;
    }

    #timeInput {
      text-align: center;
      font-size: 18px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

<div id="clock">
  <div id="hourHand" class="hand"></div>
  <div id="minuteHand" class="hand"></div>
  <div id="secondHand" class="hand"></div>
</div>

<div id="timeInput">
  <label for="time">Select Time:</label>
  <input type="time" id="time" onchange="updateClockFromInput()">
</div>

<script>
  function updateClock() {
    var now = new Date();
    var hours = now.getHours() % 12;
    var minutes = now.getMinutes();
    var seconds = now.getSeconds();

    var hourRotation = (hours * 30) + (minutes / 2);
    var minuteRotation = minutes * 6;
    var secondRotation = seconds * 6;

    document.getElementById("hourHand").style.transform = "rotate(" + hourRotation + "deg)";
    document.getElementById("minuteHand").style.transform = "rotate(" + minuteRotation + "deg)";
    document.getElementById("secondHand").style.transform = "rotate(" + secondRotation + "deg)";
  }

  function updateClockFromInput() {
    var inputTime = document.getElementById("time").value;
    var [hours, minutes] = inputTime.split(":").map(Number);

    var hourRotation = (hours % 12) * 30 + (minutes / 2);
    var minuteRotation = minutes * 6;
    var secondRotation = 0;

    document.getElementById("hourHand").style.transform = "rotate(" + hourRotation + "deg)";
    document.getElementById("minuteHand").style.transform = "rotate(" + minuteRotation + "deg)";
    document.getElementById("secondHand").style.transform = "rotate(" + secondRotation + "deg)";
  }

  // Update the clock every second
  setInterval(updateClock, 1000);

  // Initial call to display the time immediately
  updateClock();
</script>

</body>
</html>
