<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Search Bar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #search-container {
            text-align: center;
        }

        #search-input {
            padding: 10px;
            font-size: 16px;
            width: 200px;
        }

        #search-results {
            margin-top: 20px;
            list-style: none;
            padding: 0;
        }

        #search-results li {
            margin: 5px 0;
            padding: 10px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <div id="search-container">
        <input type="text" id="search-input" placeholder="Search..." oninput="performSearch()">
        <ul id="search-results"></ul>
    </div>

    <script>
        // Default list of items
        var defaultItems = ["Apple", "Banana", "Cherry", "Date", "Fig", "Grape"];

        // Display the default items on page load
        displayItems(defaultItems);

        function performSearch() {
            // Get the input value
            var input = document.getElementById('search-input').value.toLowerCase();

            // Get the container where the search results will be displayed
            var resultsContainer = document.getElementById('search-results');

            // Clear previous results
            resultsContainer.innerHTML = '';

            // Perform your search logic here
            // For simplicity, let's filter the default items based on the input
            var filteredItems = defaultItems.filter(function(item) {
                return item.toLowerCase().includes(input);
            });

            // Display the filtered items
            displayItems(filteredItems);
        }

        function displayItems(items) {
            var resultsContainer = document.getElementById('search-results');

            // Display each item in the list
            items.forEach(function(item) {
                var resultItem = document.createElement('li');
                resultItem.textContent = item;
                resultsContainer.appendChild(resultItem);
            });
        }
    </script>

</body>
</html>
